<div class="bg-purple-800 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let post of posts">
        <div class="bg-white rounded-lg shadow-lg p-4">
          <div class="card-deck">
            <div class="card cursor-pointer" (click)="navigateToPost(post.id)">
              <div class="card-body">
                <h5 class="text-xl font-semibold mb-2">{{ post.title }}</h5>
                <h6 class="text-sm text-gray-500">{{ post.author.name }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
